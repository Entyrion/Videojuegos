    <div class="centrar">
        <form> <!--Etiqueta para formulario-->
            <label for="txtnombre">Ingresa tu nombre completo</label> <!--Etiqueta para ingresar texto-->
            <input name="txtnombre" type="text" placeholder="Tu nombre completo" required><br><br> <!--Etiqueta para recibir entradas -->
            <label for="txtnum">Ingresa tu numero</label>
            <input name="txtnum" type="number" placeholder="4494567815" required><br><br> <!-- Permite solo agregar numeros-->
            <label for="txtcorreo">Ingresa tu correo electronico</label>
            <input name="txtcorreo" type="email" placeholder="Mecmec@correo.com" required><br><br> <!-- Permite solo agregar correos electronicos-->
            <label for="txtcoms">Ingresa tus comentarios</label>
            <textarea name="txtcoms" cols="30" rows="5" placeholder="Mensaje" required></textarea> <br><br> <!-- Introduce un cuadro de texto-->
            <input type="submit" value="Enviar">
        </form>
